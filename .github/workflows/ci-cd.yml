name: CI/CD Pipeline

on:
  push:
    branches: ["main"]  # Test every commit to main
    tags: ["v*"]        # AND trigger on new tags

jobs:
  # --- QUALITY STAGE ---
  lock_file:
    name: test lock file
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: uv lock --locked

  linting:
    runs-on: ubuntu-latest
    needs: [lock_file]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: uv sync --extra dev
      - run: uv run ruff check .

  formatting:
    runs-on: ubuntu-latest
    needs: [lock_file]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: uv run ruff format --check .

  type_consistency:
    runs-on: ubuntu-latest
    needs: [lock_file]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: uv run mypy .

  # --- BUILD STAGE ---
  build_package:
    name: Build & Verify
    runs-on: ubuntu-latest
    needs: [lock_file]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      
      - run: uv build
      
      # Upload the built wheels so the Publish job can use them
      # This ensures we publish EXACTLY what we just built/tested
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  # --- PUBLISH STAGE ---
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    # Only run if ALL quality checks and the build passed
    needs: 
      - linting
      - formatting
      - type_consistency
      - build_package
    
    # Only run this job if the trigger was a Tag
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1